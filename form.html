    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div  id="menu5" style="color: limegreen;">Le Gymnasium</div>
        <div class="icon"><img src="fitness.png" ></div>
        <div class="menu" id="menu1">
            <a class="link" href="http://127.0.0.1:5500/Home.html" style="text-decoration: none; color: white;"><b>Home</b></a>
        </div>
        <div class="menu" id="menu2">
            <a class="link" href="http://127.0.0.1:5500/about.html" style="text-decoration: none; color:white;"><b>About</b></a>
        </div>
        <div class="menu" id="menu3">
            <a class="link" href="http://127.0.0.1:5500/admission.html" style="text-decoration: none; color: white;"><b>Memberships</b></a>
        </div>
        <div class="menu" id="menu4">
            
            <a class="link" href="http://127.0.0.1:5500/form.html" style="text-decoration: none;color: white; " ><b>Sign Up</b></a>
        
        </div>
        
    </div>
    
    <div class="signup">
        <div id="kyat">
            <img src="fitness.png" alt="">
        </div>
        <div id="tag">Le Gymnasium</div>
        <div class="info" id="info1">
            <label style="font-size: 1.2em;" class="pos">Name</label><br>
            <input type="text"  width="50%"><br><br><br>
        </div>
        <div class="info" id="info2">
            <label style="font-size: 1.2em;" class="pos">Email</label><br>
            <input type="text" ><br><br><br>
        </div>
        <div class="info" id="info3">
            <label style="font-size: 1.2em;" class="pos">Password</label><br>
            <input type="password" ><br><br><br>
        </div>
        <div class="option" id="info4">
            <p style="font-size: 1.2em;">&nbsp &nbsp; Gender :</p>
            <div class="rad">
            <input type="radio" name="Gender" >Male</input>
            <input type="radio" name="Gender">Female</input><br><br><br>
        </div>
        </div>
        <div class="info" id="info5">
            <label style="font-size: 1.2em;" class="pos">Height</label><br>
            <input type="number" >(in cm)</input><br><br><br>
        </div>
        <div class="info" id="info6">
            <label style="font-size: 1.2em;" class="pos">Weight</label><br>
            <input type="number" >(in Kg)</input><br><br><br><br>
        </div>
    
        <div class="info" id="info7">
        <button id="press" style="background-color: blue; padding: 5px;" >
        <a id= "up" href="" style="font-size: 1.2em; text-decoration: none;">Sign Up</a>
    </button>
    </div>
    </div>
